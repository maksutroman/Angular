<form (ngSubmit)="onAddItem(form)" form-on-change="change(form)" #form="ngForm">
    <div class="form-row">
        <div class="form-group col-md-10">
            <label>Name</label>
            <input class="form-control" placeholder="Name" name="name" id="name" value="{{ item.name }}" ngModel />
        </div>
        <div class="form-group col-md-10">
            <label>Description</label>
            <input class="form-control" value="" placeholder="Description" name="description"
                value="{{ item.description }}" ngModel />
        </div>
        <div class="form-group col-md-10">
            <label>Image</label>
            <input class="form-control" value="" placeholder="Image" name="image" value="{{ item.image }}"
                (change)="change(form)" ngModel />
        </div>
        <div *ngIf="editMode" class="form-group col-md-12">
            <label>Requirements</label>
            <div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" value="" #tittelInput />
                    </div>
                    <div class="col-md-7">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" value="" #descriptionIntput />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-primary" type="reset" (click)="onReset()">Cansel</button>
</form>
<div class="col">
    <div class="row">
        Image detail
        <img src="{{ src }}" alt="Image" *ngIf="src"
            onerror="this.src=`https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Error.svg/100px-Error.svg.png`; "
            default="" />
    </div>
</div>
